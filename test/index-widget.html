<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>JQMobile Basic Carousel Test Suite</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
	<link rel="stylesheet" href="../demo/css/jquery.mobile.structure-1.1.1.min.css">
	<link rel="stylesheet" href="../demo/css/jquery.mobile.theme-1.1.1.min.css">
	<link rel="stylesheet" href="../demo/css/style.css">
	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
	
	<script src="../jquery.easing.js"></script>

	<script src="test.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="../jqm-carousel-widget.js"></script>
</head>
<body>
	<div id="testing-page" data-role="page" >
		<div data-role="header">
			<h1 id="qunit-header">jQuery Mobile Basic Carousel Test Suite</h1>
		</div>
		<div data-role="content">
			<h2 id="qunit-banner"></h2>
			<div id="qunit-testrunner-toolbar"></div>
			<h2 id="qunit-userAgent"></h2>
			<ol id="qunit-tests"></ol>
			<div id="qunit-fixture">
			</div>
			<div class="carousel-wrapper" data-role="carousel">
				<div class="carousel" id="carousel">
					<div id="slide-0" class="slide" ><img class="slide-container" src="http://behance.vo.llnwd.net/profiles2/138316/projects/1972173/dcab96f4071fc712110d1dd4ce4491b6.jpg" title="App Screenshot"/></div>
					<div id="slide-1" class="slide" ><img class="slide-container" src="http://behance.vo.llnwd.net/profiles2/138316/projects/1972173/d6d4f1a4675c8cbc94106823ea12e38c.jpg" title="App Screenshot"/></div>
					<div id="slide-2" class="slide" ><img class="slide-container" src="http://behance.vo.llnwd.net/profiles2/138316/projects/1972173/1b79d987da96eb4e4f73de97f748d366.jpg" title="App Screenshot"/></div>
				</div>
			</div>
			<nav class="carousel-position">
				<span class="position"><em class="on">•</em><em>•</em><em>•</em></span>
			</nav>
		</div>
	</div>
</body>
</html>
