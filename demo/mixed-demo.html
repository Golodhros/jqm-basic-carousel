<!doctype html>
<html>
<head>
	<title>jQuery Mobile Basic Carousel</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="../css/jqm-carousel.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body class="initHandler">

	<div data-role="page" id="progress" data-theme="c">
		<div data-role="header" data-theme="a">
			<a href="#" data-icon="arrow-l" data-rel="back" data-iconpos="notext" data-theme="a">Back</a>
			<h1>Mixed Content</h1>
		</div>
		<div id="content" class="main-content" data-role="content">
			<div class="mod carousel-demo">
				<div class="inner">
					<div class="bd">
						<div class="carousel-wrapper" data-role="carousel">
							<div class="carousel">
								<div class="slide slide-0">
									<div class="slide-container clearfix media">
										<div class="img sm-img">
											<img src="http://behance.vo.llnwd.net/profiles2/138316/projects/7673825/9c880ddbda4cb53199699b430fd53e76.jpg" />
										</div>
										<div class="body">
											<h3 class="h3">Features:</h3>
											<ul class="list">
												<li>Any type of content (images, text, video)</li>
												<li>Lightweight, 7Kb minified</li>
												<li>One dependency (jQuery Easing)</li>
												<li>Autoplay</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="slide slide-1">
									<div class="slide-container clearfix">
										<img class="wd-img" src="http://behance.vo.llnwd.net/profiles2/138316/projects/7673825/723ee22bf36526586c0fc912c28a40a9.jpg" />
									</div>
								</div>
								<div class="slide slide-2">
									<div class="slide-container clearfix media">
										<div class="img sm-img">
											<img src="http://behance.vo.llnwd.net/profiles2/138316/projects/7673825/b2f6198d6d33fb45988f27e38a36d264.jpg" />
										</div>
										<div class="body">
											<p>Widget by <a class="link" href="http://www.marcosiglesias.es" title="Check more info about me">Marcos Iglesias</a></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="ft">
						<nav class="carousel-position">
							<span class="position"><em class="on">•</em><em>•</em><em>•</em></span>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- Offline Fallback -->
	<script type="text/javascript">if (typeof jQuery === 'undefined') { document.write(unescape("%3Cscript src='js/jquery.js' type='text/javascript'%3E%3C/script%3E")); }</script>
	<!-- Dependency -->
	<script src="../jquery.easing.js"></script>

	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<!-- Offline Fallback -->
	<script type="text/javascript">if (typeof $.mobile === 'undefined') { document.write(unescape("%3Cscript src='js/jquery.mobile-1.3.1.min.js' type='text/javascript'%3E%3C/script%3E")); }</script>

	<!-- Set As jQuery Mobile Auto Initialized Widget -->
	<script src="../jqm-carousel-widget.js"></script>

	<!-- Remove Loading Screen -->
	<script>
		$(document).on('pageshow', function(){
			$('body').removeClass('initHandler')
		});
	</script>
</body>
</html>
